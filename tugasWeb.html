<html></html>
<head>
    <title>My Web</title>
</head>
<body class="bg-yellow-100 p-10">
    <form id="dataForm" class="space-y-4">
        <div class="flex items-center">
            <label class="text-red-600 w-32" for="nama">Nama</label>
            <input class="border border-gray-400 p-1 flex-1" type="text" id="nama" name="nama">
        </div>
        <div class="flex items-start">
            <label class="text-red-600 w-32" for="alamat">Alamat</label>
            <textarea class="border border-gray-400 p-1 flex-1" id="alamat" name="alamat" rows="4"></textarea>
        </div>
        <div class="flex items-center">
            <label class="text-red-600 w-32" for="tanggal_lahir">Tanggal lahir</label>
            <input class="border border-gray-400 p-1 flex-1" type="date" id="tanggal_lahir" name="tanggal_lahir">
        </div>
        <div class="flex items-center">
            <label class="text-red-600 w-32">Jenis Kelamin</label>
            <div class="flex space-x-4">
                <label class="text-red-600"><input type="radio" name="jenis_kelamin" value="laki-laki"> Laki-Laki</label>
                <label class="text-red-600"><input type="radio" name="jenis_kelamin" value="wanita"> Wanita</label>
            </div>
        </div>
        <div class="flex items-center">
            <label class="text-red-600 w-32">Hobby</label>
            <div class="flex space-x-4">
                <label class="text-red-600"><input type="checkbox" name="hobby" value="berenang"> Berenang</label>
                <label class="text-red-600"><input type="checkbox" name="hobby" value="berlari"> Berlari</label>
                <label class="text-red-600"><input type="checkbox" name="hobby" value="lain-lain"> Lain-Lain</label>
            </div>
        </div>
        <div class="flex items-center">
            <label class="text-red-600 w-32">Pekerjaan</label>
            <div class="flex space-x-4">
                <label class="text-red-600"><input type="checkbox" name="pekerjaan" value="swasta"> Swasta</label>
                <label class="text-red-600"><input type="checkbox" name="pekerjaan" value="pns"> PNS</label>
                <label class="text-red-600"><input type="checkbox" name="pekerjaan" value="lain-lain"> Lain-Lain</label>
            </div>
        </div>
        <div class="flex items-center">
            <label class="text-red-600 w-32"><input type="checkbox" name="check"> Check Jika anda akan mengirimkan data ini</label>
        </div>
        <div>
            <button class="border border-gray-400 p-1 bg-gray-200" type="submit">Cek!</button>
        </div>
    </form>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted!');
        });
    </script>
</body>
</html>
